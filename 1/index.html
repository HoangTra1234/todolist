<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">

    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global-style.css">
    <link rel="stylesheet" href="variable.css">

    <!-- link bootraps -->

    <!-- link api -->

    <!-- link awesome -->
    <script src="https://kit.fontawesome.com/de128cefbf.js" crossorigin="anonymous"></script>

    <!-- link font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="header">
            <h1>TODO LIST</h1>
            <div class="wrap_search">
                <input class="search_input" placeholder="Search note...">
                <i class="fa-solid fa-magnifying-glass" id="icon-search"></i>
                <select class="select_filter">
                    <option >ALL</option>
                    <option >Done</option>
                    <option >Doing</option>
                </select>
            </div>
        </div>
        <div class="content">
            <ul class="menu_todo">
                <!-- <li class="menu_toDo_item">
                    <div class="wrap_titleTodo">
                        <input type="checkbox">
                        <h1 style="width: 100%;"> hello</h1>
                    </div>
                    <div class="line"></div>
                </li> -->

            </ul>
        </div>
        <div class="wrap_button_add">
            <button class="btn_add">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <div class="container-modal">
            <div class="modal">
                <div style="width: 100%;">
                    <h1 style="text-align: center; margin-bottom: 10px;">NEW NOTE</h1>
                    <input class="input_Add_Note" placeholder="Input your note..." autofocus>
                </div>
                <div class="wrap_action">
                    <div class="btn_cancel">
                        <button class="btn_cancel_action">Cancel</button>
                    </div>
                    <div class="btn_success">
                        <button class="btn_submit_action">Apply</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- link mutifile js -->
    <!-- <script src="./utils/common.js"></script> -->
    <script src="addToDoList.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
